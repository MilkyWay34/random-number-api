openapi: 3.0.3

info:
  title: Random Number API
  description: REST API для генерации и получения случайных чисел.
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Локальный сервер разработки

paths:
  /api/random:
    get:
      summary: Сгенерировать случайное число
      description: Генерирует случайное число от 1 до 1000 и присваивает ему уникальный ID.
      operationId: generateRandom
      tags:
        - RandomNumber
      responses:
        "200":
          description: Успешная генерация
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RandomNumber"
              example:
                id: "2f67c2be7c7e4da59d76ca3b80d6e6ff"
                number: 42
        "500":
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Внутренняя ошибка сервера."

  /api/get:
    get:
      summary: Получить число по ID
      description: Возвращает ранее сгенерированное случайное число по его уникальному идентификатору.
      operationId: getById
      tags:
        - RandomNumber
      parameters:
        - name: id
          in: query
          required: true
          description: Уникальный идентификатор ранее сгенерированного числа.
          schema:
            type: string
            pattern: "^(?:[a-fA-F0-9]{32}|[a-fA-F0-9]{13}\\.[0-9]{8})$"
          example: "2f67c2be7c7e4da59d76ca3b80d6e6ff"
      responses:
        "200":
          description: Число найдено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RandomNumber"
              example:
                id: "2f67c2be7c7e4da59d76ca3b80d6e6ff"
                number: 42
        "400":
          description: Отсутствует обязательный параметр id или передан неверный формат
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                missingId:
                  summary: Отсутствует id
                  value:
                    error: 'Параметр "id" обязателен.'
                invalidId:
                  summary: Неверный формат id
                  value:
                    error: 'Параметр "id" имеет неверный формат.'
        "404":
          description: Число с указанным ID не найдено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Число не найдено."
        "500":
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                error: "Внутренняя ошибка сервера."

components:
  schemas:
    RandomNumber:
      type: object
      required:
        - id
        - number
      properties:
        id:
          type: string
          description: Уникальный идентификатор сгенерированного числа.
          pattern: "^(?:[a-fA-F0-9]{32}|[a-fA-F0-9]{13}\\.[0-9]{8})$"
          example: "2f67c2be7c7e4da59d76ca3b80d6e6ff"
        number:
          type: integer
          description: Сгенерированное случайное число (от 1 до 1000).
          minimum: 1
          maximum: 1000
          example: 42

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Описание ошибки.
          example: "Число не найдено."
